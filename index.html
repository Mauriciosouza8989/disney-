<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__brand">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="small--title">
                As melhores histórias em um só lugar
            </h3>
            <p>
                <a class="link-text" href="#">Assinar o Disney+</a>
                <br>
                <span class="medium--text">R$ 27,90/mês ou R$ 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="disney+_star_plus">
                    <button>Assine agora</button>
                    <span>R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="disney+_star_plus">
                    <button>Assine agora</button>
                    <span>R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="small--text">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas
            </p>
        </div>
    </section>
</body>
</html>
